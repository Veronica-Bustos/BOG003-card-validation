<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<!-- los div son para utilizarlos como cajas para contener las diferentes acciones -->
  <div class="container">
    <div class="imagen">
      <div class="tarjeta">
        <div id="numero"></div>
        <div id="nombre"></div>
      </div>
    </div>
    <div class="mensaje"></div>
    <div class="seccion-usuario">
      <div class="tarjeta-formulario">
        <form action="" id="formulario">
          <h2>Datos de usuario</h2>
          <p>
            Señor usuario se le recuerda que los datos ingresados en esta paguina
            estan protegidos para su mayor seguridad.Ingrese los datos correctos
            estos seran utilizados para hacer una validacion eficas de su tarjeta.
          </p>
          <br/>
          <label for="input_nombre">Nombre:</label>
          <input id="input_nombre" class="input" type="text" name="nombre" placeholder="nombre" />
          <br/>
          <label for="input_numero">Número de la tarjeta:</label>
          <input id="input_numero" class="input" type="text" name="numero" placeholder="numero" />
          <div class="pie_de_pagina">
            <button class="boton_enviar" type="submit">Validar </button>
            <button class="boton_enviar" type="reset">Limpiar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>

</html>
